---
layout: example
---

{% for term in site.data.vocabulary['@graph'] %}
  <article id="{{term["@id"] | split: ':' | last}}">
    <ul>
    {% for inner in term %}
      <li>{{inner[0]}}: {{inner[1]}}</li>
    {% endfor %}
    </ul>
  </article>
{% endfor %}

<style>
  article {
    border-bottom: 1px solid black;
  }
  article:target {
    border: 2px solid blue;
  }
</style>
